<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #word-display {
            font-size: 24px;
            margin-top: 20px;
        }

        #letters-guessed {
            margin-top: 10px;
            color: #888;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
    <link id="theme" rel="stylesheet" href="light_style.css">
</head>
<body>
    <ul>
        <li><a href="Hudi.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a class="active_bar" href="hangman.html">Hangman</a></li>
      </ul>
    <h1>Hangman Game</h1>
    <div id="word-display"></div>
    <div id="letters-guessed">Letters Guessed: </div>
    <div id="message"></div>

    <script>
        const words = ['hangman', 'javascript', 'developer', 'programming', 'webpage', 'html', 'css'];
        const selectedWord = words[Math.floor(Math.random() * words.length)];
        let wordDisplay = Array(selectedWord.length).fill('_');
        let guessedLetters = [];
        const maxIncorrectGuesses = 6;
        let incorrectGuesses = 0;

        function updateWordDisplay() {
            document.getElementById('word-display').innerText = wordDisplay.join(' ');
        }

        function updateLettersGuessed() {
            document.getElementById('letters-guessed').innerText = 'Letters Guessed: ' + guessedLetters.join(', ');
        }

        function checkGuess(letter) {
            if (selectedWord.includes(letter)) {
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        wordDisplay[i] = letter;
                    }
                }
                updateWordDisplay();

                if (!wordDisplay.includes('_')) {
                    displayMessage('Congratulations! You guessed the word!');
                }
            } else {
                guessedLetters.push(letter);
                updateLettersGuessed();

                incorrectGuesses++;

                if (incorrectGuesses === maxIncorrectGuesses) {
                    displayMessage('Game over. The word was: ' + selectedWord);
                }
            }
        }

        function displayMessage(message) {
            document.getElementById('message').innerText = message;
        }

        // Event listener for key presses
        document.addEventListener('keypress', function (event) {
            // Decide if the game will continue
            if (incorrectGuesses === maxIncorrectGuesses || !wordDisplay.includes('_')) {
            return;
            }
            // Check if the pressed key is a letter
            if (/^[a-zA-Z]$/.test(event.key)) {
                const guessedLetter = event.key.toLowerCase();

                // Check if the letter has already been guessed
                if (!guessedLetters.includes(guessedLetter)) {
                    checkGuess(guessedLetter);
                }
            }
        });

        // Initialize the game
        updateLettersGuessed();
        updateWordDisplay();
        displayMessage('');
    </script>
</body>
</html>
