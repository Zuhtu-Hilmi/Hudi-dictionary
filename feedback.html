  <div class="margin8">
  <p style="font-size: 30px;"><strong>Error Reporting</strong></p>
  <p>Please report errors in the dictionary using the form below. (Good feedbacks are also welcomed)</p>

  <form onsubmit="handleFormSubmit(event)">
    <label class="label_feedback" for="errorw">Description of the Error:</label>
    <textarea class="textarea_feedback" id="errorw" name="errorw" required></textarea>
    
    <br><label for="email">Your Email Address (optional):</label>
    <input type="email" class="email_feedback" id="email" name="email">

    <button type="submit" style="margin-left: auto;">Submit Error</button>
  </form>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // prevent the default behavior of the func

      // Take forum data
      const errorDescription = document.getElementById('errorw').value;
      const email = document.getElementById('email').value;

      // I can send to api or email from here
      console.log('Description of the Error:', errorDescription);
      console.log('Email Address:', email);
    }
  </script>
  <script src="script.js"></script>
